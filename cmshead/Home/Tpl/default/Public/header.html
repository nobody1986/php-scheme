<script language="javascript">
$(function(){
	//内容中的图片自动缩放，加超链接
	var contentObj = $("#content");//内容容器
	if(contentObj.size()){
		var contentObjW = contentObj.width()-10;
		contentObj.find("img").each(function(){
			if($(this).width()>contentObjW){
				$(this).width(contentObjW).css({border: "1px solid #999999"});
				$(this).wrap('<a href="'+$(this).attr("src")+'" target=_blank></a>');
			}
		});
	}
});
</script>
