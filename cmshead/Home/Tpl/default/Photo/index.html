<include file="Public:header" />
<div class="wrap_left">    
<script type="text/javascript" src="__PUBLIC__/Plugin/Highslide/highslide-with-gallery.js"></script>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Plugin/Highslide/highslide.css" />
<!--[if lt IE 7]>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Plugin/Highslide/highslide-ie6.css" />
<![endif]-->

<script type="text/javascript">
hs.graphicsDir = '__PUBLIC__/Plugin/Highslide/graphics/';
hs.align = 'center';
hs.transitions = ['expand', 'crossfade'];
hs.fadeInOut = true;
hs.dimmingOpacity = 0.8;
hs.outlineType = 'rounded-white';
hs.captionEval = 'this.thumb.alt';
hs.marginBottom = 105; // make room for the thumbstrip and the controls
hs.numberPosition = 'caption';

// Add the slideshow providing the controlbar and the thumbstrip
hs.addSlideshow({
    //slideshowGroup: 'group1',
    interval: 5000,
    repeat: false,
    useControls: true,
    overlayOptions: {
        className: 'text-controls',
        position: 'bottom center',
        relativeTo: 'viewport',
        offsetY: -60
    },
    thumbstrip: {
        position: 'bottom center',
        mode: 'horizontal',
        relativeTo: 'viewport'
    }
});
</script>
    <div class="rbox5">
        <div class="rbox5_top"></div>
        <div class="rbox5_center">
            {~$cid = $App['vars']['id'] ? $App['vars']['id'] : $_GET['id']}
            {~$childClassList = ch1('class',$cid)}
           	<notempty name="childClassList">
             <h2>
                <volist name="childClassList" id="vo">
                    <a href="{$vo.url}" style="margin-right:20px">{$vo.classtitle}</a>
                </volist>
            </h2>
            </notempty>
            <volist name=":Sys::page('Photo','page:20')" id="vo">
                <div class="pho_block">
                <table class="img_table"><tr><td>
                    <a href='__PUBLIC__/Upload/photo/{$vo.img}' onclick="return hs.expand(this)"><img src="{$vo.img|chimg=$vo['module_name'],100,100}" alt="{$vo.title}" /></a>
                </td></tr></table>
                 <span class="title"><empty name="vo.link">{$vo.title|cutstr=10,1|titlestyle=$vo['tcolor'],$vo['isb'],$vo['isi']}<else/><a href="{$vo.link}" title="{$vo.title}" target="_blank">{$vo.title|cutstr=10,1|titlestyle=$vo['tcolor'],$vo['isb'],$vo['isi']}</a></empty></span>
                </div>
            </volist>
            <div class="clear"></div>
            <div class="page">{:Sys::page()}</div>
        </div>
        <div class="rbox5_bottom"></div>            
    </div>
</div>        
<include file="Public:footer" />
