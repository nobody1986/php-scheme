<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$title}</title>
<meta name="keywords" content="{$keywords}" />
<meta name="description" content="{$description}" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Theme/Front/default/style.css" />
<script language="javascript" src="__PUBLIC__/Js/jquery.js"></script>
<style type="text/css">
#nav_{$position}{ font-weight:bolder; color:#F00}
</style>
</head>
<body>
<div class="wrap">
	<div class="header">
    	<div class="logo"><img src="__PUBLIC__/Images/logo.png" /></div>
	</div><!--头部-->
    
    <div class="nav">
        <ul>
            <li><a href="__APP__" id="nav_0">首页</a></li>
            <volist name="nav_list" id="vo">
            <li>            	           
                <a href="{$vo.url}" id="nav_{$vo.id}">{$vo.title}</a>
                <eq name="vo.module" value="Article">
                <notempty name="vo.sub_nav">
                <ul>
                    <div class="nav_top"></div>
                    <div class="nav_center">
                        <volist name="vo.sub_nav" id="sub">
                            <li><a href="{$sub.url}" id="nav_{$sub.id}">{$sub.title}</a></li>
                        </volist>
                        <div class="clear"></div>                
                    </div>
                    <div class="nav_bottom"></div>
                </ul>
                </notempty>
                </eq>              
            </li>
            </volist>
        </ul>
    </div><!--导航-->
    
    <div class="crumb">
		<span class="crumb_ad"></span>你的位置：<a href="__APP__">首页</a>
        <neq name="position" value="0">
	        <span class="gt"></span>
	        <a href="__APP__/{$position|getModuleById}/index/id/{$position}">{$position|getCategoryName}</a>
	        <eq name="Think.action_name" value="view">
	        <span class="gt"></span>
	        {$info.title}
	        </eq>
        </neq>
    </div><!--位置-->
