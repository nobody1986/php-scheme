        <div class="wrap_right">
            <div class="rbox4">
                <div class="rbox4_top"></div>
                <div class="rbox4_center">
                    <div class="item_title">
						<a href="javascript:;" onclick="show('hot_block')" style="font-weight:bolder">热门文章 </a> ｜ 
						<a href="javascript:;" onclick="show('top_block')" style="color:#a1a1a1">最新文章</a>
					</div>
                   
                    <div id="hot_block">
                    <volist name="hot_art" id="vo">                        	
                        <div class="line">
                            <div title="{$vo.title}"  class="nowrap">
								<div class="hot_ico"></div>
								<a href="{$vo.url}" title="{$vo.title}">{$vo.title}</a>
							</div>
                            <div style="color:#A1A1A1">浏览次数：{$vo.apv} 次</div>
                        </div>
                    </volist>
                    </div><!--热门-->
                   
                    <div id="top_block" style="display:none">
                    <volist name="new_art" id="vo">                        	
                        <div class="line">
                            <div title="{$vo.title}"  class="nowrap">
								<div class="new_ico"></div>
								<a href="{$vo.url}" title="{$vo.title}">{$vo.title}</a>
							</div>
                            <div style="color:#A1A1A1">浏览次数：{$vo.apv} 次</div>
                        </div>
                    </volist>
                    </div><!--最新-->
                    
                </div>
                <div class="rbox4_bottom"></div>
            </div><!--文章Tab-->
            
            <div class="rbox4">
                <div class="rbox4_top"></div>
                <div class="rbox4_center">
                     <div class="item_title"><b>站内搜索</b></div>
                     <form action="__APP__/Index/search" method="post">
                     <div class="search">                        
                     	<input type="text" name="keyword" id="keyword" class="text" value="{$keyword}">
                        <input type="submit" value="" class="btn" >                        
                    </div>
                    </form>
                </div>
                <div class="rbox4_bottom"></div>
            </div><!--站内搜索-->
                                    
            <div class="rbox4">
                <div class="rbox4_top"></div>
                <div class="rbox4_center">
                    <div class="item_title">
						<a href="javascript:;" onclick="show('mes_block')" style="font-weight:bolder">最新留言</a> ｜ 
						<a href="javascript:;" onclick="show('com_block')" style="color:#a1a1a1">最新评论</a>
					</div>
                    
                    <div id="mes_block">
                    <volist name="new_leave" id="vo">
                        <div class="block" >   
                            <div class="left"><img class="avatar" src="http://www.gravatar.com/avatar/{$vo.adder_email}?d=http%3A%2F%2Fwww.gravatar.com%2Favatar%2Faafaa838988511ab9d5942afddc615a2.png?s=32&s=32&r=g"/></div>
                            <div class="right" title="{$vo.content}">{$vo.adder_name} 说:<div class="nowrap">{$vo.content}</div></div>
                        </div>
                    </volist>
                    </div><!--留言-->
                    
                    <div id="com_block" style="display:none">
                    <volist name="new_comment" id="vo">
                        <div class="block" >   
                            <div class="left"><img class="avatar" src="http://www.gravatar.com/avatar/{$vo.adder_email}?d=http%3A%2F%2Fwww.gravatar.com%2Favatar%2Faafaa838988511ab9d5942afddc615a2.png?s=32&s=32&r=g"/></div>
                            <div class="right">
                            	<div class="nowrap">{$vo.adder_name} 评论了： <a href="__APP__/article/view/id/{$vo.aid}" style="color:#f00"  title="{$vo.aid|getArticleById}"> {$vo.aid|getArticleById}</a></div>
                            	<div class="nowrap" title="{$vo.content}" >{$vo.content}</div>		
                            </div>
                        </div>
                    </volist>
                    </div> <!--评论-->                   
                </div>
                <div class="rbox4_bottom"></div>
            </div><!--评论留言Tab-->
        </div>
        <script language="javascript">
		function show(obj){
			$('#'+obj).siblings("[class!=item_title]").css('display','none');
			$('#'+obj).css('display','');
		}
		$(document).ready(function(){
			$('.rbox4 .item_title a').click(function(){
				$(this).css({color:"#3C99C9","font-weight":"bolder"});
				$(this).siblings().css({color:"#a1a1a1","font-weight":"normal"});							   
			});
		});
		</script>
