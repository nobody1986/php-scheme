<form id="pagerForm" action="__URL__" method="post">
	<input type="hidden" name="pageNum" value="1"/>
	<input type="hidden" name="title" value="{$_REQUEST.title}"/>
</form>

<div class="page">
	<div class="layoutBox">
        <div class="pageHeader">
            <form onsubmit="return navTabSearch(this);" action="__URL__" method="post">
            <input type="hidden" name="pageNum" value="1"/>
            <div class="searchBar">
                <ul class="searchContent">
                    <li>
                        <label>图片名：</label>
                        <input type="text" name="title" value="{$_REQUEST.title}"/>
                    </li>
                </ul>
                <div class="subBar">
                    <ul>
                        <li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
                    </ul>
                </div>
            </div>
            </form>
        </div>
		<div class="panelBar">
			<ul class="toolBar">
				<li><a class="add" href="__URL__/add" target="dialog" width="590" height="420" mask="true"><span>新增</span></a></li>
				<li><a class="edit" href="__URL__/edit/id/{sid_category}" target="dialog" width="615" height="420" mask="true" warn="请选择一条记录"><span>编辑</span></a></li>
                <li><a class="delete" href="__URL__/foreverdelete/navTabId/__MODULE__" target="selectedTodo" posttype="string" rel="id" title="确实要删除这些记录吗？" warn="请至少选择一条记录"><span>删除</span></a></li>
			</ul>
		</div>

		<table class="list" width="100%" layoutH="100">
			<thead>
			<tr>
				<th><input type="checkbox" group="id" class="checkboxCtrl"></th>
				<th>编号</th>
				<th>图片标题</th>
				<th>缩略图</th>
				<th>所属父类</th>
				<th>简介</th>				
				<th>排序值</th>
				<th>状态</th>
				<th>操作</th>
			</tr>
			</thead>
			<tbody>
			<volist id="vo" name="list">
				<tr target="sid_category" rel="{$vo['id']}">
					<td><input type="checkbox" name="id" value="{$vo['id']}" /></td>
					<td>{$vo['id']}</td>
					<td><a class="edit" href="__URL__/edit/id/{$vo['id']}" target="dialog" width="615" height="420" mask="true">{$vo['title']}</a></td>
					<td><notempty name="vo.img"><a href="__PUBLIC__/Upload/photo/{$vo.img}" target="_blank"><img src="__PUBLIC__/Upload/photo/<?php if(strpos($vo['img'],'/')!==false){echo $vo['img'];}else{echo 'thumb_'.$vo['img'];}?>" height="40" border="0" /></a></notempty></td>
					<td>{$vo['tid']|getCategoryName}</td>
					<td>{$vo['intro']}</td>
					<td>{$vo['sort']}</td>
					<td>{$vo['status']|getStatus}</td>
					<td>{$vo['status']|showStatus=$vo['id']} | <a class="delete" href="__URL__/foreverdelete/id/{$vo['id']}/navTabId/__MODULE__" target="ajaxTodo" title="确实要删这条记录吗？"><span>删除</span></a> | <a href="__PUBLIC__/Upload/photo/{$vo.img}" target="_blank"><span>预览</span></a></td>					
				</tr>
			</volist>
			</tbody>
		</table>

		<div class="panelBar">
			<div class="pages">
				<span>共{$totalCount}条</span>
			</div>
			<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
		</div>

	</div>
	
</div>
