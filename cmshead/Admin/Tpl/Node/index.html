<form id="pagerForm" action="__URL__" method="post">
	<input type="hidden" name="pageNum" value="1"/>
</form>

<div class="page">
	<div class="layoutBox">
		<div class="panelBar">
			<ul class="toolBar">
				<li><a class="add" href="__URL__/add" target="dialog" mask="true" width="590" height="335"><span>新增</span></a></li>
				<li><a class="edit" href="__URL__/edit/id/{sid_node}" target="dialog" width="590" mask="true" warn="请选择一条记录"><span>修改</span></a></li>
				<li><a class="delete" href="__URL__/foreverdelete/id/{sid_node}/navTabId/__MODULE__" target="ajaxTodo" calback="navTabAjaxMenu" title="你确定要删除吗？" warn="请选择一条记录"><span>删除</span></a></li>
				<li><a class="add" href="__URL__/index/pid/{$Think.get.pid|getParentNodeId}/" target="navTab" rel="__MODULE__"><span>返回上层</span></a></li>
			</ul>
		</div>


		<table class="list" width="100%" layoutH="50">
			<thead>
			<tr>
				<th>编号</th>
				<th>名称</th>
				<th>显示名</th>
				<eq name="level" value="2"><th>分组</th></eq>				
				<th>序号</th>
				<th>状态</th>
				<th>操作</th>
			</tr>
			</thead>
			<tbody>
			<volist id="vo" name="list">
				<tr target="sid_node" rel="{$vo['id']}">
					<td>{$vo['id']}</td>
					<td><egt name="level" value="3">{$vo['name']}<else/><a href="__URL__/index/pid/{$vo['id']}/" target="navTab" rel="__MODULE__">{$vo['name']}</a></egt></td>
					<td>{$vo['title']}</td>
					<eq name="level" value="2"><td>{$vo['group_id']|getNodeGroupName}</td></eq>
					<td>{$vo['sequence']}</td>
					<td>{$vo['status']|getStatus}</td>
					<td><a href="__URL__/edit/id/{$vo['id']}" target="dialog" mask="true" width="560">编辑</a> | {$vo['status']|showStatus=$vo['id'],'navTabAjaxMenu'}</td>
				</tr>
			</volist>
			</tbody>
		</table>

		<div class="panelBar">
			<div class="pages">
				<span>共{$totalCount}条</span>
			</div>
			<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
		</div>
	</div>
</div>
