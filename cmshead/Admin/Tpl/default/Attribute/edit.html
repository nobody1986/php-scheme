<div class="page">
	<div class="layoutBox">

	<form method="post" action="__URL__/update/navTabId/__MODULE__" class="pageForm required-validate"  enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
		<input type="hidden" name="id" value="{$vo.id}" />
		<div class="pageFormContent" layoutH="100">
			<div class="unit">
				<label>属性分类：</label>
				<input type="text" size="30" name="attrtype" value="{$vo.attrtype}" id="attrtype"  class="required">
                <select onchange="$('#attrtype').val(this.options[this.selectedIndex].value);">
                <option value="">--清空--</option>
                <volist name="arr_attrtype" id="options">
                <option value="{$options.attrtype}">{$options.attrtype}</option>
                </volist>
                </select>
			</div>
            <div class="unit">
				<label>属性名称：</label>
				<input type="text" name="attrname" size="30" value="{$vo.attrname}" class="required">
			</div>		
			<div class="unit">
				<label>属性值：</label>
				<input type="text" name="attrvalue" size="30" value="{$vo.attrvalue}" class="required">
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
