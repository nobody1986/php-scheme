<div class="page">
	<div class="layoutBox">
	
	<form method="post" action="__URL__/resetPwd" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
		<input type="hidden" name="id" value="{$Think.get.id}">
		<div class="pageFormContent" layoutH="100">
			
			<div class="unit">
				<label>密码</label>
				<input type="password" class="required" name="password">
			</div>		
			<div class="unit">
				<label>验证码</label>
				<input name="verify" type="text" class="required" size="40">&nbsp;
				<img src="__APP__/Public/verify/" BORDER="0" ALT="click" id="verifyImg" onClick="fleshVerify()" style="cursor:pointer" align="absmiddle">
			</div>
			
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
