<div class="page">
	<div class="layoutBox">
	<form method="post" action="__URL__/update/navTabId/__MODULE__" class="pageForm required-validate"  enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
		<input type="hidden" name="id" value="{$vo.id}" />
		<div class="pageFormContent" layoutH="100">
		
            <div class="unit">
				<label>关键字名称：</label>
				<input type="text" name="keyname" size="60" value="{$vo.keyname}" class="required">
			</div>		
			<div class="unit">
				<label>链接地址：</label>
				<input type="text" name="url" size="60" value="{$vo.url}" class="required">
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
