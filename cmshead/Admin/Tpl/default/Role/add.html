<div class="page">
	<div class="layoutBox">

	<form method="post" action="__URL__/insert/navTabId/__MODULE__" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
		<input type="hidden" name="ajax" value="1">
		<div class="pageFormContent" layoutH="70">

			<div class="unit">
				<label>组名：</label>
				<input  name="name" type="text" class="required" size="40">
			</div>			
			<div class="unit">
				<label>上级组：</label>
				<select name="pid">
				    <option value="0" selected >无上级组</option>
					<volist name="list" id="list">
						<option value="{$list.id}" >{$list.name}</option>
					</volist>
				</select>
			</div>			
			<div class="unit">
				<label>组状态：</label>
				<select   name="status">
					<option value="1">启用</option>
					<option value="0">禁用</option>
				</select>
			</div>			
			<div class="unit">
				<label>描 述：</label>
				<textarea name="remark"  rows="5" cols="50"></textarea>
			</div>
			
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
