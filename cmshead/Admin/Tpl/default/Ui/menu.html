<div class="accordion" fillSpace="sideBar">
	<volist name="menu" id="vo">
	<div class="accordionHeader">
		<h2><span>Folder</span>{$BMENU[$key]}</h2>
	</div>
	<div class="accordionContent">
		<ul class="tree treeFolder">
			<volist name="vo" id="item">
				<eq name="item['access']" value="1">
				<li><a href="__APP__/{$item['name']}" target="navTab" rel="{$item['name']}">{$item['title']}</a>{$item.classTreeHTML}</li>
				</eq>
			</volist>
		</ul>
	</div>
    </volist>
</div>
<script src="__PUBLIC__/Theme/Admin/Dwz/js/speedup.js" type="text/javascript"><!--后台自定义全局函数--></script>
